<div class="container-fluid">
    <div class="row">
    
            
        <div class="col-md-6  table-holder">
            <p *ngIf="!country"><em>Loading...</em></p>  
  
            <div class="mt-4">
            
            </div>
            <table class='table table-striped ' *ngIf="country">  
                <thead>  
                    <tr>  
                        <th>Name</th>  
                        <th>Flag</th>  
                        <th>Actions</th>  
                    </tr>  
                </thead>  
                <tbody>  
                    <tr *ngFor="let cnt of country">  
                        <td>{{cnt.flagurl}}</td>
                       
                        <td>  <img src="https://www.countryflags.io/{{cnt.flagurl}}/flat/64.png" alt=""> </td>
                        <td>  
                                <button (click)="LoadDataForEdit(cnt.countryid)" class="btn btn btn-success">Edit</button> |
                            <button  (click)="delete(cnt.countryid)" class="btn btn btn-danger">Delete</button>
                        </td>  
                    </tr>  
                </tbody>  
            </table> 
        </div>

        <div class="col-md-6  input">
            <form action="" [formGroup]="countryForm" style="margin-bottom: 10px;">
                <div class="form-row">
                  <div class="col">
                    <input type="text" class="form-control" id="name" required placeholder="Country name" formControlName="name">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" id="flagurl" required placeholder="Country Code" id="flagurl" formControlName="flagurl">
                  </div>
                </div>
                <button (click)="onFormSubmit()" style="margin-top: 10px; background-color: #7386d5; border-radius: 0%; border: none;" class="btn btn btn-primary btn-block">{{title}}</button>
                <ng-template [ngIf]="count===0">
                    <button (click)="resertForm()" style="margin-top: 10px; background-color: #d2c14d; border-radius: 0%; border: none;" class="btn btn btn-primary btn-block scale-in-ver-top">Cancel</button>
                </ng-template>  
            </form>
              <div class="watermark scale-in-ver-top">
                <img src="https://inm-baobab-prod-eu-west-1.s3.amazonaws.com/public/inm/media/image/115382043.JPG" width="300px" alt="">
          </div>
        </div>

<!-- <p>  
    <button [routerLink]="['/Add-countries']" class="btn btn btn-outline-primary"> Create New</button>
</p> -->

        
    </div>
</div>
